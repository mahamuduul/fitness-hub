<script defer src="assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const form = document.getElementById("contactForm");
      const status = document.getElementById("status");
      form.addEventListener("submit", (e)=>{
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        if(!data.name || !data.email || !data.message){
          status.textContent = "Please fill all fields."; status.className = "error"; return;
        }
        saveMessage(data);
        form.reset();
        status.textContent = "Message sent (saved locally)."; status.className = "success";
      });
    });
  </script>
</head>

  <section class="section">
    <div class="container">
      <h1>Contact / Queries</h1>
      <div class="card"><div class="p">
        <form id="contactForm">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com"/>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your question..."></textarea>
          </div>
          <button class="primary" type="submit">Send</button>
          <span id="status" class="small" style="margin-left:.75rem"></span>
        </form>
      </div></div>
