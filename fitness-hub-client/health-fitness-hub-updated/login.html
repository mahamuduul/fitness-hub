<!doctype html>
<html lang="en">
<head>
  <title>Login</title>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="assets/css/style.css"/>
<script defer src="assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const form = document.getElementById("loginForm");
      const status = document.getElementById("loginStatus");
      form.addEventListener("submit", (e)=>{
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const ok = login(data.username.trim(), data.password.trim());
        if(!ok){ status.textContent = "Invalid credentials"; status.className = "error"; }
      });
    });
  </script>
</head>

  <section class="section">
    <div class="container" style="max-width:520px">
      <h1>Login</h1>
      <div class="card"><div class="p">
        <form id="loginForm">
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="admin or user"/>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="••••••••"/>
          </div>
          <button class="primary" type="submit">Sign in</button>
          <span id="loginStatus" class="small" style="margin-left:.75rem"></span>
        </form>
        <p class="small" style="margin-top:.75rem">Demo: <code>admin/admin123</code> or <code>user/user123</code></p>
      </div></div>
    </div>
  </section>
