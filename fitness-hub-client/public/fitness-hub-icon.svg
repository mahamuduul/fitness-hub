<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Dumbbell Icon -->
  <g fill="#ffffff">
    <!-- Left weight -->
    <rect x="15" y="42" width="8" height="16" rx="2"/>
    <rect x="10" y="38" width="4" height="24" rx="2"/>
    
    <!-- Right weight -->
    <rect x="77" y="42" width="8" height="16" rx="2"/>
    <rect x="86" y="38" width="4" height="24" rx="2"/>
    
    <!-- Bar -->
    <rect x="23" y="48" width="54" height="4" rx="2"/>
    
    <!-- Heart pulse line overlay -->
    <path d="M 30 30 Q 35 25, 40 30 T 50 30 Q 55 35, 60 30 T 70 30" 
          stroke="#10b981" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Small heart accent -->
  <path d="M 50 20 L 52 18 Q 54 16, 56 18 Q 58 20, 56 22 L 50 28 L 44 22 Q 42 20, 44 18 Q 46 16, 48 18 Z" 
        fill="#10b981"/>
</svg>
